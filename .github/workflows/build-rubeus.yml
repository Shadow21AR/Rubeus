name: Build Rubeus

on:
  workflow_dispatch:
  push:
    branches: [ main ]  # Or your default branch; adjust as needed
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest  # Key fix: Use latest (2022) runner

    steps:
    - name: Checkout code
      uses: actions/checkout@v4  # Latest version for better perf

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2  # Adds MSBuild to PATH

    # Optional: If you add NuGet deps later
    # - name: Setup NuGet
    #   uses: NuGet/setup-nuget@v2

    - name: Restore packages (if any)
      run: nuget restore Rubeus.sln
      # Skip if no packages; Rubeus builds without this

    - name: Build Release
      run: msbuild Rubeus.sln /p:Configuration=Release /p:TargetFrameworkVersion=v4.6.1 /p:Platform="Any CPU" /t:Rebuild

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: Rubeus-Release
        path: bin/Release/Rubeus.exe  # Adjust path if your output differs
